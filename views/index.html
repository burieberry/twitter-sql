{% extends "layout.html" %}

{% block content %}
  <header class="page-header">
    <h1>Twitter.JS</h1>
  </header>
  <div class="row">
    <div class="col-md-3">
      <img src="https://www.polyvore.com/cgi/img-thing?.out=jpg&size=l&tid=52996345" width="150">
      <h3>Jake the Dog</h3>
      <p><em>1,000 followers</em></p>
    </div>

  <section class="col-md-9 tweetbox">
    <!-- form for tweets -->
      {% if showForm %}
      <form action="/tweets" method="POST" class="well">
        <label for="name_field">Name:</label>
        <input name="name" type="text" id="name_field" value="{{ tweets[0].name }}" />
        <label for="text_field">Text:</label>
        <input name="text" type="text" id="text_field" style="width: 350px;" autofocus />
        <input type="submit" value="Submit" class="btn btn-primary" />
      </form>
      {% endif %}

    <!-- display tweets here -->
    <ul class="list-group">
      {% for tweet in tweets %}
        <li class="list-group-item">
          <img src="{{ tweet.picture_url }} ">
          <h4 class="content"><a href="/users/{{ tweet.name }}">{{ tweet.name }}</a></h4>
          <p class="content"><a href="/tweets/{{ tweet.id }}"><span id="tweet-text">{{ tweet.content }}</span></a></p>
        </li>
      {% endfor %}
    </ul>
  </div>
  </section>

{% endblock %}
